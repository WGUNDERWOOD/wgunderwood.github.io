<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <div class="footer-col-wrapper">
            <div class="footer-col one-half">
                <a href="index.html">
                    <img style="float: left; padding-top:14px; padding-right:21px; padding-left:20px;"
                        src="/assets/graphics/images_home/logo_small.png">
                    </a>
            </div>
            <div class="footer-col one-half">
                <h2 class="footer-heading">{{ }}</h2>
                <ul class="contact-list">
                    <li class="p-name">
                        {%- if site.author -%}
                        {{ site.author | escape }}
                        {%- endif -%}
                    </li>
                    {%- if site.email -%}
                    <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    {%- endif -%}
                </ul>
            </div>

            <div class="social-links">
                {%- include social.html -%}
            </div>

        </div>

    </div>

</footer>
